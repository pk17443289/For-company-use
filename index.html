<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫管理系統</title>
    <style>
        :root {
            --primary-yellow: #FFD700;
            --dark-yellow: #CCA000;
            --light-yellow: #FFF4CC;
            --accent-red: #FF0000;
            --accent-orange: #FF6B00;
            --text-dark: #2a2a2a;
            --text-darker: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Microsoft JhengHei', monospace;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景網格效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* 標題區 */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            color: var(--text-darker);
            text-shadow:
                2px 2px 0px rgba(255, 255, 255, 0.5),
                4px 4px 0px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            letter-spacing: 5px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--accent-red);
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* 系統卡片 */
        .system-card {
            background: linear-gradient(135deg, #FFF 0%, #FFF8DC 100%);
            border: 4px solid var(--accent-red);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .system-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.2),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .system-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--dark-yellow);
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 40px rgba(255, 215, 0, 0.2);
        }

        .system-card:hover::before {
            left: 100%;
        }

        .system-icon {
            font-size: 6em;
            margin-bottom: 30px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .system-card h2 {
            color: var(--text-darker);
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .system-card p {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .system-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-orange) 100%);
            color: #fff;
            padding: 12px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.4);
            letter-spacing: 2px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1em;
            }

            .system-card {
                padding: 40px 30px;
            }

            .system-icon {
                font-size: 4em;
            }

            .system-card h2 {
                font-size: 2em;
            }

            .system-card p {
                font-size: 1em;
            }
        }

        /* 邊角裝飾 */
        .corner {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 4px solid var(--accent-red);
            pointer-events: none;
            z-index: 100;
            opacity: 0.8;
        }

        .corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* 裝飾性圓點 */
        .decorative-dots {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .dot:nth-child(1) { top: 10%; left: 15%; }
        .dot:nth-child(2) { top: 25%; right: 20%; }
        .dot:nth-child(3) { bottom: 15%; left: 25%; }
        .dot:nth-child(4) { bottom: 30%; right: 15%; }
        .dot:nth-child(5) { top: 50%; left: 10%; }
        .dot:nth-child(6) { top: 60%; right: 12%; }
    </style>
</head>
<body>
    <!-- 裝飾性圓點 -->
    <div class="decorative-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- 邊角裝飾 -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="container">
        <div class="header">
            <h1>倉庫管理系統</h1>
            <p class="subtitle">WAREHOUSE MANAGEMENT SYSTEM</p>
        </div>

        <!-- 工時回報系統 -->
        <a href="company-tools/time-report/index.html" class="system-card">
            <div class="system-icon">⏱️</div>
            <h2>工時回報系統</h2>
            <p>倉庫工作時間分配回報<br>即時統計與資料同步</p>
            <span class="system-badge">v3.0</span>
        </a>
    </div>
</body>
</html>
